query Profile ($customFields: String)
  @context(scope: "private") {
  profile(
    customFields: $customFields
  ) {
    cacheId
    firstName
    lastName
    birthDate
    gender
    homePhone
    businessPhone
    document
    email
    tradeName
    corporateName
    corporateDocument
    stateRegistration
    isCorporate
    customFields {
      key
      value
    }
  }
}
